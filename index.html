<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #app {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .columns {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 0 0 48%;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            margin: 0 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
            padding: 12px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #fff;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            background-color: #d3ffd3;
        }

        button {
            margin-left: 8px;
            padding: 8px;
            cursor: pointer;
        }

        input[type="text"], input[type="date"] {
            padding: 8px;
            margin-right: 8px;
        }

        .due-date {
            font-size: 0.8em;
            color: #666;
        }

        .edit-input {
            width: 60%;
            padding: 8px;
            margin-right: 8px;
        }

        .edit-actions {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" id="taskInput" placeholder="Add a new task">
            <input type="date" id="dueDateInput">
            <button id="addButton">Add Task</button>
        </div>
        <div class="columns">
            <div class="column" id="todoColumn">
                <h2>Todo</h2>
                <ul id="todoList" class="task-list"></ul>
            </div>
            <div class="column" id="completedColumn">
                <h2>Completed</h2>
                <ul id="completedList" class="task-list"></ul>
            </div>
        </div>
    </div>
   
</body>
</html>
